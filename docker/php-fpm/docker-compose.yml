version: '3.7'

services:
  nginx:
    image: nginx:latest
    restart: always
    ports:
      - ${NGINX_PORT-8001}:80
    volumes:
      - ../global-files/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf:ro
      - ../../:/app:cached
    depends_on:
      - php
    ulimits:
      nproc: 819200
      nofile: 819200

  php:
    image: php:7.3-fpm-stretch
    restart: always
    working_dir: /app
    expose:
      - 9000
    environment:
      APP_ENV: production
      APP_TYPE: php-fpm
    volumes:
      - ../../:/app:cached
